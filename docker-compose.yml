# =============================================================================
# CODEXFLOW.DEV - Docker Compose Configuration
# EasyPanel Compatible
# =============================================================================

services:
  # ===========================================================================
  # LARAVEL APPLICATION
  # ===========================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-codexflow}
      - DB_USERNAME=${DB_USERNAME:-codexflow}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - CACHE_DRIVER=redis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - LITELLM_BASE_URL=http://litellm:4000
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-default-master-key}
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      litellm:
        condition: service_started
    networks:
      - codexflow-network

  # ===========================================================================
  # QUEUE WORKER
  # ===========================================================================
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --timeout=90
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-codexflow}
      - DB_USERNAME=${DB_USERNAME:-codexflow}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - CACHE_DRIVER=redis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - codexflow-network

  # ===========================================================================
  # SCHEDULER
  # ===========================================================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-codexflow}
      - DB_USERNAME=${DB_USERNAME:-codexflow}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - CACHE_DRIVER=redis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - codexflow-network

  # ===========================================================================
  # MYSQL DATABASE
  # ===========================================================================
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${DB_DATABASE:-codexflow}
      MYSQL_USER: ${DB_USERNAME:-codexflow}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - codexflow-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ===========================================================================
  # REDIS
  # ===========================================================================
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server
    volumes:
      - redis_data:/data
    networks:
      - codexflow-network

  # ===========================================================================
  # LITELLM PROXY
  # ===========================================================================
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    restart: unless-stopped
    environment:
      # Master key
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-default-master-key}
      
      # Anthropic keys (use same key for all if only 1 available)
      - ANTHROPIC_KEY_ORG_A=${ANTHROPIC_KEY_ORG_A:-}
      - ANTHROPIC_KEY_ORG_B=${ANTHROPIC_KEY_ORG_B:-${ANTHROPIC_KEY_ORG_A:-}}
      - ANTHROPIC_KEY_ORG_C=${ANTHROPIC_KEY_ORG_C:-${ANTHROPIC_KEY_ORG_A:-}}
      
      # OpenRouter (Llama FREE + GPT-4o-mini for planner/grace)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      
      # Redis (no password)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
    volumes:
      - ./infra/litellm/proxy_config.yaml:/app/config.yaml
    command: --config /app/config.yaml --port 4000
    depends_on:
      - redis
    networks:
      - codexflow-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  codexflow-network:
    driver: bridge
